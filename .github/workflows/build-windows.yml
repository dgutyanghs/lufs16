name: Build Windows App

on:
  push:
    branches: [main, master]
    tags:
      - "v*" # 当推送标签时触发
  pull_request:
    branches: [main, master]
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write
  actions: read

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Prepare Windows build
        run: |
          Write-Host "🔍 Preparing Windows build environment..."

          # 检查关键文件
          if (Test-Path "package.json") { Write-Host "✅ package.json found" }
          if (Test-Path "main.js") { Write-Host "✅ main.js found" }
          if (Test-Path "assets") { 
            Write-Host "✅ assets directory found"
            Get-ChildItem "assets" | ForEach-Object { Write-Host "  - $($_.Name)" }
          } else {
            Write-Host "ℹ️  No assets directory - electron-builder will use defaults"
          }

          Write-Host "🚀 Ready for Windows build"
        shell: pwsh

      - name: Build Windows app
        run: npm run build-win

      - name: List build outputs
        run: |
          Write-Host "Build outputs:"
          Get-ChildItem -Path "dist" -Recurse | Format-Table Name, Length, LastWriteTime
        shell: pwsh

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            dist/*.exe
            dist/*.zip
          retention-days: 30

      - name: Create Windows installation guide
        run: |
          $guide = @"
          # Windows Installation Guide

          ## Files Included
          - Windows Installer: HEVC音频响度调节器-Windows-*-x64.exe
          - Portable Version: HEVC音频响度调节器-Windows-*-x64.zip

          ## System Requirements
          - Windows 10 or later (64-bit)
          - 4GB RAM minimum, 8GB recommended
          - 1GB free disk space

          ## Installation Steps

          ### Method 1: Using Installer (Recommended)
          1. Download the .exe installer file
          2. Right-click and select "Run as administrator" (if needed)
          3. Follow the installation wizard
          4. Launch from Start Menu or Desktop shortcut

          ### Method 2: Portable Version
          1. Download the .zip file
          2. Extract to your preferred location
          3. Run the executable directly

          ## First Launch
          If Windows Defender shows a warning:
          1. Click "More info"
          2. Click "Run anyway"
          3. The app will remember this choice

          ## Features
          - Maintains HEVC encoding and MP4 format
          - Professional LUFS audio analysis
          - Built-in FFmpeg (no installation required)
          - Native Windows 10/11 integration
          - Hardware acceleration support

          Built on: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss UTC')
          "@

          Set-Content -Path "dist/Windows-Installation-Guide.md" -Value $guide -Encoding UTF8
        shell: pwsh

      - name: Upload Windows installation guide
        uses: actions/upload-artifact@v4
        with:
          name: windows-installation-guide
          path: dist/Windows-Installation-Guide.md
# Release创建由build-all-platforms.yml统一处理

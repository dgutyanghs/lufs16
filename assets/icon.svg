<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆角矩形 -->
  <rect x="50" y="50" width="412" height="412" rx="50" ry="50" fill="url(#gradient)"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 视频图标 -->
  <rect x="150" y="180" width="212" height="152" rx="8" ry="8" fill="white" opacity="0.9"/>
  <polygon points="220,220 220,292 280,256" fill="#4facfe"/>
  
  <!-- 音频波形 -->
  <g fill="white" opacity="0.7">
    <rect x="120" y="240" width="4" height="32" rx="2"/>
    <rect x="130" y="230" width="4" height="52" rx="2"/>
    <rect x="140" y="235" width="4" height="42" rx="2"/>
    
    <rect x="368" y="240" width="4" height="32" rx="2"/>
    <rect x="378" y="230" width="4" height="52" rx="2"/>
    <rect x="388" y="235" width="4" height="42" rx="2"/>
  </g>
  
  <!-- HEVC标识 -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white" opacity="0.8">HEVC</text>
</svg>